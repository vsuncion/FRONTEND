<div class="row  app-title-page">
    <h1 class="col-md-12">CORRELATIVO COMISION</h1>
    <div class="col-md-6 text-right">
    </div>
</div>

<form [formGroup]="busquedaForm">
    <div class="row">


        <div class="col-md-12">

            <mat-card>
                <mat-card-header>
                    <mat-card-title>ACTUALIZACION CORRELATIVO COMISION
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <div class="row">

                        <div class="col-sm-2 col-md-4"> 
                            <mat-form-field appearance="outline">
                                <mat-label>REGION</mat-label>
                                <input matInput placeholder="Region" name="region" formControlName="region" readonly>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-2 col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>TIPO COMISION</mat-label>
                                <input matInput placeholder="TIPO SESION" name="tipoComision" formControlName="tipoComision" readonly>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-2 col-md-4">
                            <mat-form-field appearance="outline">
                                <mat-label>Valor Inicial</mat-label>
                                <input matInput placeholder="Valor Inicial" name="valorinicial" formControlName="valorinicial" type="number" required>
                            </mat-form-field>
                        </div>

                        

                    </div>

                    <div class="row">
                        <div class="col-sm-2 col-md-12 text-center" >  
                            <button mat-stroked-button color="primary" type="button" (click)="cancelar()">
                                <mat-icon>keyboard_arrow_left</mat-icon>
                                Cancelar
                              </button>&nbsp;
                            <button mat-raised-button color="accent" [disabled]="busquedaForm.invalid"   type="button" (click)="guardar()">
                                <mat-icon>save</mat-icon>
                                Grabar Correlativo
                              </button>
                        </div>
                    </div>

                </mat-card-content>

             </mat-card>   

        </div>

     </div>  
 </form>
