
<div class="row  app-title-page">
  <h1 class="col-md-12">REGISTRAR USUARIO</h1>
  <div class="col-md-6 text-right">
  </div>
</div>

<form [formGroup]="busquedaForm" novalidate>
  <div class="row">
    <div class="col-md-12">

      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Datos del Usuario
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>

              <div class="row">

                <div class="col-sm-6 col-md-4">
                    <mat-form-field appearance="outline">
                      <mat-label>REGION</mat-label>
                      <mat-select placeholder="Seleccione Region"  formControlName="region"
                       name="region" required>
                        <mat-option *ngFor="let region of regiones" [value]="region.rEgionidpk">
                          {{region.vDesnombre}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>

                </div>

                <div class="col-sm-6 col-md-4">
                      <mat-form-field appearance="outline">
                        <mat-label>TIPO DOCUMENTO</mat-label>
                        <mat-select placeholder="Seleccione Region"  formControlName="tpdocumento"
                         name="tpdocumento">
                          <mat-option *ngFor="let documentoTipo of documentosTipo" [value]="documentoTipo.tPdocumentoidpk">
                            {{documentoTipo.vDescripcion}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Número de documento</mat-label>
                    <input matInput placeholder="Número de documento" name="numeroDocumento"
                           formControlName="numeroDocumento" required type="number">
                  </mat-form-field>
                </div>

              </div>


              <div class="row">

                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombres" name="nombres" formControlName="nombres" required [Uppercased]>
                  </mat-form-field>
                </div>

                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Apellido Paterno</mat-label>
                    <input matInput placeholder="Apellido Paterno" name="apellidoPaterno" required
                           formControlName="apellidoPaterno" [Uppercased]>
                  </mat-form-field>
                </div>

                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Apellido Materno</mat-label>
                    <input matInput placeholder="Apellido Materno" name="apellidoMaterno" required
                           formControlName="apellidoMaterno" [Uppercased]>
                  </mat-form-field>
                </div>


              </div>


              <div class="row">

                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>CORREO</mat-label>
                    <input matInput placeholder="Email" name="correo" formControlName="correo" required>
                  </mat-form-field>
                </div>

                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Ingrese Clave</mat-label>
                    <input matInput placeholder="Clave" name="clave" formControlName="clave" required>
                  </mat-form-field>
                </div>


              </div>



            </mat-card-content>

            <mat-card-actions>
              <div class="col-md-12 app-form-buttons">
                <button mat-stroked-button color="primary"  type="button" (click)="cancelar()">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                  Cancelar
                </button>
                <button mat-raised-button color="accent" type="button" (click)="guardar()" [disabled]="busquedaForm.invalid">
                  <mat-icon>save</mat-icon>
                  Grabar
                </button>
              </div>
            </mat-card-actions>

          </mat-card>
       </div>
      </div>


    </div>
  </div>
 </form>
