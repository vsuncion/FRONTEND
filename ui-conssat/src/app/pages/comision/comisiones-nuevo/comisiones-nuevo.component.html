<div class="row  app-title-page">
    <h1 class="col-md-12">NUEVA COMISION</h1>
    <div class="col-md-6 text-right">
    </div>
</div>

<form [formGroup]="consejoForm">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Datos de la Comisión
                            </mat-card-title>
                        </mat-card-header>

                        <mat-card-content>

                            <div class="row">
                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Número de Comisión</mat-label>
                                        <input matInput placeholder="Número de Comisión" name="numeroComision" formControlName="numeroComision" readonly>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Encargado</mat-label>
                                        <mat-select placeholder="Seleccione Consejero" formControlName="encargado" name="encargado" required>
                                            <mat-option *ngFor="let encargado of encargados" [value]="encargado.cOnsejeroidpk">
                                                {{encargado.vDesnombre}} {{encargado.vDesappaterno}} {{encargado.vDesapmaterno}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Descripcion</mat-label>
                                        <input matInput placeholder="Descripcion" name="descripcion" formControlName="descripcion" [Uppercased]>
                                    </mat-form-field>
                                </div>


                            </div>

                            <div class="row">
                                <div class="col-sm-4 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Documento Aprobación</mat-label>
                                        <input matInput placeholder="Nombre Documento Aprobación" name="numeroDocaprobacion" formControlName="numeroDocaprobacion" required [Uppercased]>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-4 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Fecha Documento</mat-label>
                                        <input matInput [matDatepicker]="picker" placeholder="Fecha Documento" formControlName="fechaDocumento" [readonly]="true" name="fechaDocumento" required>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker startView="year"></mat-datepicker>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-4 col-md-4 ">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Archivo</mat-label>
                                        <ngx-mat-file-input accept="application/pdf" placeholder="Adjuntar archivo" formControlName="adjunto" [accept]="'.pdf'" (change)="selectedFileDocAprobacion($event)"></ngx-mat-file-input>
                                        <mat-icon matSuffix>folder</mat-icon>
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-sm-6 col-md-4" style="padding-top: 1em;">
                                    <mat-radio-group aria-label="Select an option" formControlName="tipo">
                                        <mat-radio-button value="1">TEMPORAL</mat-radio-button>
                                        <mat-radio-button value="2">PERMANENTE</mat-radio-button>
                                    </mat-radio-group>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Fecha Inicio</mat-label>
                                        <input matInput [matDatepicker]="picker2" placeholder="Fecha Inicio" formControlName="fechaInicio" [readonly]="true" name="fechaInicio" required>
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2 startView="year"></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Fecha Fin</mat-label>
                                        <input matInput [matDatepicker]="picker3" placeholder="Fecha Fin" formControlName="fechaFin" [readonly]="true" name="fechaFin">
                                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                        <mat-datepicker #picker3 startView="year"></mat-datepicker>
                                    </mat-form-field>
                                </div>



                            </div>

                        </mat-card-content>

                        <mat-card-actions>
                            <div class="col-md-12 app-form-buttons">
                                <button mat-stroked-button color="primary" type="button" (click)="cancelar()">
                <mat-icon>keyboard_arrow_left</mat-icon>
                Cancelar
              </button>
                                <button mat-raised-button color="accent" type="button" (click)="guardar()">
                <mat-icon>save</mat-icon>
                Grabar
              </button>
                            </div>
                        </mat-card-actions>

                    </mat-card>
                </div>
            </div>

        </div>
    </div>
</form>
