<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>
            <div mat-card-avatar class="login-card-header-image"></div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3>Ingresa a tu cuenta</h3>
        <form [formGroup]="formularioGrp">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput formControlName="usuario" type="text" id="usuario" placeholder="Inserte su ID de usuario" (keyup.enter)="autenticar()">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput formControlName="contrasenia" type="password" id="contrasenia" placeholder="Inserte su contraseÃ±a" (keyup.enter)="autenticar()">
                    </mat-form-field>
                </div>
                <div class="col-md-12">

                </div>
                <div class="col-md-12">
                    <button mat-raised-button color="primary" (click)="autenticar()">Ingresar</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
