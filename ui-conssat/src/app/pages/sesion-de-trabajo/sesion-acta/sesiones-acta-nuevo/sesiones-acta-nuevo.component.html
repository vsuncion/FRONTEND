<div class="row  app-title-page">
  <h1 class="col-md-12">REGISTRO DE ACTA, TEMAS Y FIRMANTES - SESIÃ“N</h1>
  <div class="col-md-6 text-right">
  </div>
</div>


<div class="row">
  <div class="col-md-12">


    <app-sesiones-datos-sesion (cancelarEmit)="cancelar()" (guardarEmit)="guardar()"
      [sesionDeTrabajo]="sesionDeTrabajo"></app-sesiones-datos-sesion>

    <form [formGroup]="actaForm">
      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Datos del Acta
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>

              <div class="row">
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Nro. de Acta</mat-label>
                    <input matInput placeholder="Nro. de Acta" name="numeroActa" formControlName="numeroActa"  readonly>
                  </mat-form-field>
                </div>


                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de Acta</mat-label>
                    <input matInput [matDatepicker]="pickerFechaActa" placeholder="Fecha de Acta"
                      formControlName="fechaActa" [readonly]="true" name="fechaActa" required>
                    <mat-datepicker-toggle matSuffix [for]="pickerFechaActa"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFechaActa startView="year">
                    </mat-datepicker>
                  </mat-form-field>
                </div>

                <div class="col-sd-6 col-md-3" *ngIf="!flagBotonGrabar">
                  <mat-form-field appearance="fill">
                    <mat-label>Adjuntar Acta</mat-label>
                    <ngx-mat-file-input accept="application/pdf" placeholder="Adjuntar Acta"
                      formControlName="adjuntoActa" [accept]="'.pdf'" required (change)="selectedFileDoc1($event)">
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-sd-6 col-md-3" *ngIf="flagBotonGrabar">
                  <mat-form-field appearance="fill">
                    <mat-label>Descargar Acta</mat-label>
                    <input matInput placeholder="" formControlName="descargarActa">
                    <button mat-raised-button matSuffix color="warn" (click)="descargarArchivo()">Descargar</button>
                  </mat-form-field>
                </div>

                <div class="col-sd-6 col-md-3">
                  <button mat-raised-button color="accent" [disabled]="flagBotonGrabar || (actaForm.valid==false)" (click)="guardar()"
                    type="button">
                    <mat-icon>save</mat-icon>
                    Grabar
                  </button>
                </div>


              </div>

            </mat-card-content>

          </mat-card>
        </div>
      </div>
    </form>


    <div class="row">
      <div class="col-md-12">
        <app-sesiones-acuerdo [idActaInicio]="idActa" [idSesion]="id" [flagBotonGrabar]="flagBotonGrabar"></app-sesiones-acuerdo>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <app-sesiones-firmante [firmanteList]="firmanteList"></app-sesiones-firmante>
      </div>
    </div>

  </div>
</div>
