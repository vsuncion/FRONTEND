<mat-card>

  <mat-card-header>
    <mat-card-title>Listado de Firmantes del Acta
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="row">

      <div class="col-sm-6 col-md-12">


        <!-- <div class="row">
          <div class="offset-md-10 col-md-1">
            <button type="button" mat-raised-button color="primary" (click)="agregarFirrmante()">
              <mat-icon>assignment_ind</mat-icon>
              Agregar Firmante
            </button>
          </div>
        </div> -->

      </div>
    </div>

    <div class="row">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NRO.</th>
          <td mat-cell *matCellDef="let i=index"> {{i + 1}}  </td>
        </ng-container>

        <ng-container matColumnDef="asistio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ASIST.</th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox [checked]="row.cFlgasistio=='1'? 1:0" 
            (click)="marcarAsistencia(row)"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="tipoDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO DOC.</th>
          <td mat-cell *matCellDef="let row"> {{row.vTipodocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="numeroDocumento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NUMERO</th>
          <td mat-cell *matCellDef="let row"> {{row.vNumerodocumento}} </td>
        </ng-container>


        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDOS Y NOMBRES</th>
          <td mat-cell *matCellDef="let row"> {{row.vNombre}} </td>
        </ng-container>


        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TIPO</th>
          <td mat-cell *matCellDef="let row"> {{row.vTipo}} </td>
        </ng-container>


        <ng-container matColumnDef="entidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ENTIDAD</th>
          <td mat-cell *matCellDef="let row"> {{row.vEntidad}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef class="text-center"> ELIMINAR</th>
          <td mat-cell *matCellDef="let row,let i=index" class="text-center">
            <button mat-stroked-button type="button" matTooltip="Eliminar Registro"
                    color="primary"
                    (click)="eliminarFirmante(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container> -->


        <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>

    </div>
  </mat-card-content>

</mat-card>
