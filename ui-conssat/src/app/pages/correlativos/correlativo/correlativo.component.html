<div class="row  app-title-page">
    <h1 class="col-md-12">CORRELATIVOS SESIONES</h1>
    <div class="col-md-6 text-right">
    </div>
</div>

<form [formGroup]="busquedaForm">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">

                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Listado de Correlativos Sesiones
                            </mat-card-title>
                        </mat-card-header>

                        <mat-card-content>

                            <div class="row">
                                <div class="col-md-12">
                                    <button mat-raised-button color="accent" (click)="nuevoRegistro()">
                                    <mat-icon class="material-icons-outlined">insert_drive_file</mat-icon>
                                    Nuevo Correlativo
                                  </button>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">


                                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                        <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->

                                        <!-- Position Column -->
                                        <ng-container matColumnDef="nro">
                                            <th mat-header-cell *matHeaderCellDef> No. </th>
                                            <td mat-cell *matCellDef="let i=index"> {{i + 1}} </td>
                                        </ng-container>

                                        <!-- Name Column -->
                                        <ng-container matColumnDef="region">
                                            <th mat-header-cell *matHeaderCellDef> REGION </th>
                                            <td mat-cell *matCellDef="let element"> {{element.vRegion}} </td>
                                        </ng-container>

                                        <!-- Weight Column -->
                                        <ng-container matColumnDef="consejo">
                                            <th mat-header-cell *matHeaderCellDef> CONSEJO </th>
                                            <td mat-cell *matCellDef="let element"> {{element.vConsejo}} </td>
                                        </ng-container>

                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="modulo">
                                            <th mat-header-cell *matHeaderCellDef> MODULO </th>
                                            <td mat-cell *matCellDef="let element"> {{element.vModulo}} </td>
                                        </ng-container>

                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="tipo">
                                            <th mat-header-cell *matHeaderCellDef> TIPO </th>
                                            <td mat-cell *matCellDef="let element"> {{element.vTipo}} </td>
                                        </ng-container>

                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="valor">
                                            <th mat-header-cell *matHeaderCellDef> VALOR </th>
                                            <td mat-cell *matCellDef="let element"> {{element.nValorInicial}} </td>
                                        </ng-container>


                                        <!-- Symbol Column -->
                                        <ng-container matColumnDef="editar">
                                            <th mat-header-cell *matHeaderCellDef class="text-center"> EDITAR </th>
                                            <td mat-cell *matCellDef="let row" class="text-center">
                                                <button mat-stroked-button matTooltip="Editar Registro" color="primary" (click)="editarRegistro(row.cOrrelativoidpk)">
                                                <mat-icon>edit</mat-icon>
                                              </button>
                                            </td>
                                        </ng-container>


                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>





                                </div>
                            </div>


                        </mat-card-content>

                    </mat-card>

                </div>
            </div>

        </div>
    </div>
</form>
