<div class="row  app-title-page">
    <h1 class="col-md-12">CORRELATIVO SESIONES</h1>
    <div class="col-md-6 text-right">
    </div>
</div>

<form [formGroup]="busquedaForm">
    <div class="row">
        <div class="col-md-12">


            <div class="row">
                <div class="col-md-12">
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>REGISTRO CORRELATIVO SESIONES
                            </mat-card-title>
                        </mat-card-header>

                        <mat-card-content>

                            <div class="row">

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>REGION</mat-label>
                                        <mat-select placeholder="Seleccione Region" formControlName="region" name="region" (selectionChange)="listarConsejos($event.value)" required>
                                            <mat-option *ngFor="let region of regiones" [value]="region.rEgionidpk">
                                                {{region.vDesnombre}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>CONSEJO</mat-label>
                                        <mat-select placeholder="Seleccione Consejo" formControlName="consejo" name="consejo" required>
                                            <mat-option *ngFor="let consejo of consejos" [value]="consejo.id">
                                                {{consejo.etiqueta}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>TIPO MODULO</mat-label>
                                        <mat-select placeholder="Seleccione Tipo Modulo" formControlName="tpmodulo" name="tpmodulo" required>
                                            <mat-option *ngFor="let tpmodulo of tpmodulos" [value]="tpmodulo.id">
                                                {{tpmodulo.etiqueta}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>


                            <div class="row">

                                <div class="col-sm-6 col-md-4">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Valor Inicial</mat-label>
                                        <input matInput placeholder="Valor Inicial" name="valorinicial" formControlName="valorinicial" type="number" required>
                                    </mat-form-field>
                                </div>

                                <div class="col-sm-6 col-md-4">
                                    <br>
                                    <button mat-raised-button color="accent" [disabled]="busquedaForm.invalid" (click)="guardar()" type="button">
                                    <mat-icon>save</mat-icon>
                                    Grabar Correlativo
                                  </button>
                                </div>


                            </div>

                        </mat-card-content>

                    </mat-card>
                </div>
            </div>

        </div>
    </div>
</form>
